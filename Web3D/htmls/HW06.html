<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script>
// new contact problem:
// static XZ plane
// moving gravity vector (subject to deviceOrientation)
// add shadow map

var camera, scene, renderer, light;
var ball, ball1, plane, obstacles = [];
var clock = new THREE.Clock();
var mouse = new THREE.Vector2();
var gravity = new THREE.Vector3();
var deviceInfo, gamma = 0, beta = 0;
class Obstacle {
  constructor(length, width, posx, posz) {
    this.mesh = new THREE.Mesh(new THREE.BoxGeometry(length, 10, width), new THREE.MeshNormalMaterial());
	this.mesh.position.x = posx;
	this.mesh.position.z = posz;
	
	this.maxx = posx + length/2;
	this.maxy = posz + width/2;
	this.minx = posx - length/2;
	this.miny = posz - width/2;
	
    this.mesh.position.y = 5;
    scene.add(this.mesh);
  }
  
}
function Check_Intersect(R, C, Rad)
{
	let Rad2 = Rad * Rad;

	/* Translate coordinates, placing C at the origin. */
	R.maxx -= C.mesh.position.x;  R.maxy -= C.mesh.position.z;
	R.minx -= C.mesh.position.x;  R.miny -= C.mesh.position.z;

	if (R.maxx < 0) 			/* R to left of circle center */
		if (R.maxy < 0) 		/* R in lower left corner */
			if((R.maxx * R.maxx + R.maxy * R.maxy) < Rad2) return 1;
			else return 0;
		else if (R.miny > 0) 	/* R in upper left corner */
			if((R.maxx * R.maxx + R.miny * R.miny) < Rad2) return 1;
			else return 0;
		else 					/* R due West of circle */
			if(Math.abs(R.maxx) < Rad) return 1;
			else return 0
	else if (R.minx > 0)  	/* R to right of circle center */
		if (R.maxy < 0) 	/* R in lower right corner */
			if((R.minx * R.minx + R.maxy * R.maxy) < Rad2) return 1;
			else return 0;
		else if (R.miny > 0)  	/* R in upper right corner */
			if((R.minx * R.minx + R.miny * R.miny) < Rad2) return 1;
			else return 0;
		else 				/* R due East of circle */
			if(R.minx < Rad) return 1;
			else return 0;
	else				/* R on circle vertical centerline */
		if (R.maxy < 0) 	/* R due South of circle */
			if(Math.abs(R.maxy) < Rad) return 2;
			else return 0;
		else if (R.miny > 0)  	/* R due North of circle */
			if(R.miny < Rad) return 2;
			else return 0;
		else 				/* R contains circle centerpoint */
			return 2;
}
// class definitions here
var Ball = function (posx, posz) {
    // properties
    this.pos = new THREE.Vector3(posx, 0, posz);
    this.vel = new THREE.Vector3();
    this.force = new THREE.Vector3();
    this.mesh = new THREE.Mesh(new THREE.SphereGeometry(10, 32, 32), new THREE.MeshPhongMaterial({
        color: 0xff1234,
        specular: 0x444444,
        shininess: 80
    }));
    scene.add(this.mesh);

    // methods
    this.update = function (dt) {
        this.vel.add(this.force.clone().multiplyScalar(dt));
        this.pos.add(this.vel.clone().multiplyScalar(dt));
        this.mesh.position.copy(this.pos);
	
        // border check
        if (this.pos.x > 90) {
            this.pos.setX (90);
            this.vel.setX (0);
        } else if (this.pos.x < -90) {
            this.pos.setX (-90);
            this.vel.setX (0);
        }
        if (this.pos.z > 90) {
            this.pos.setZ (90);
            this.vel.setZ (0);
        } else if (this.pos.z < -90) {
            this.pos.setZ (-90);
            this.vel.setZ (0);
        }
		
		for(let i = 0; i < obstacles.length; i++){
		  let sol = Check_Intersect(obstacles[i], this, 10);
		  if(sol == 1){
		    this.vel.x = -this.vel.x;
		  }
		  else if(sol == 2){
		    this.vel.z = -this.vel.z;
		  }
		}
        
        
    }
}

var Plane = function () {
    // properties
    this.pos = new THREE.Vector3(0, 10, 0); // object frame
    this.normal = new THREE.Vector3(0, 1, 0); // object frame
    this.mesh = new THREE.Mesh(new THREE.BoxGeometry(500, 20, 500), new THREE.MeshLambertMaterial({
        transparent: true,
        opacity: 0.5
    }));
    scene.add(this.mesh);

    // methods
    this.isPointOut = function (point) {
        // considering plane transformation
        var posW = this.pos.clone(); // in world frame
        var normalW = this.normal.clone();
        posW.applyMatrix4(this.mesh.matrixWorld);
        var tt = new THREE.Matrix4();
        normalW.applyMatrix4(tt.getInverse(this.mesh.matrixWorld).transpose());

        return true; // for infinite plane
        // for contact problem, this should check whether the ball
        // rolls out of boundary
    }
};


init();
animate();


function init() {

	// assume the plane is XZ plane
	// with normal = (0,1,0)
    scene = new THREE.Scene();

    camera = new THREE.OrthographicCamera(-110, 110, 110, -110, 10, 2000);
    camera.position.set(0, 450, 0);
    camera.up.set(0, 0, -1);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    scene.add(camera);
    
    ball = new Ball(10, 10);
	ball1 = new Ball(50, 50);
	/////////////Obstacle////////////////////
	let ob = new Obstacle(60, 10, -70, -40);
	obstacles.push(ob);
	ob = new Obstacle(10, 60, -40, -15);
	obstacles.push(ob);
	ob = new Obstacle(60, 10, -40, 20);
	obstacles.push(ob);
	ob = new Obstacle(10, 80, 30, 60);
    obstacles.push(ob);
	ob = new Obstacle(70, 10, 40, -50);
    obstacles.push(ob);
	/////////////////////////////////////////
	//////////////Holes//////////////////////
	let circle = new THREE.Mesh( new THREE.CircleGeometry( 15, 32 ), new THREE.MeshBasicMaterial( { color: 0xffff00 } ) );
	circle.rotation.x = - Math.PI/2;
	circle.position.set( 80 ,0 , -80);
	scene.add( circle );
	circle = new THREE.Mesh( new THREE.CircleGeometry( 15, 32 ), new THREE.MeshBasicMaterial( { color: 0xffff00 } ) );
	circle.rotation.x = - Math.PI/2;
	circle.position.set(-70 ,0 ,-10);
	scene.add( circle );
	/////////////////////////////////////////
    light = new THREE.PointLight(0xffffff);
    light.position.set(0, 300, 0);
    scene.add(light);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);

    var gridXZ = new THREE.GridHelper(200, 10, 'red', 'white');
    scene.add(gridXZ);
    scene.add (new THREE.AxisHelper (30))

    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
//    document.addEventListener('mousemove', onDocumentMouseMove, false);
    deviceInfo = document.getElementById('deviceInfo');

	window.addEventListener('deviceorientation', function(e) {
		gamma = e.gamma;
		beta = e.beta;
		console.log (gamma +', ' + beta + ', ' + e.alpha);
	});
	
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function Contact(ball, plane) {

    ball.pos.setY(0); // ball position correction
    let normalW = new THREE.Vector3(0, 1, 0); // local plane normal
 	
	ball.force.copy (gravity.projectOnPlane (normalW));
}

function animate() {
    deviceInfo.innerHTML = '[gamma: ' + gamma.toFixed(2) + '], [beta: ' 
        + beta.toFixed(2) +']';

    // euler: in radian
    // gamma/beta: in degree
    // device beta (DeviceX) correspond to world X
    // device gamma (DeviceY) correspond to world -Z
	var a = new THREE.Euler(-beta*Math.PI/180, 0, gamma*Math.PI/180, 'XYZ');
    gravity = new THREE.Vector3(0, -180, 0);
    gravity.applyEuler(a);
	 
    Contact(ball, plane);
	Contact(ball1, plane);
	let dt = clock.getDelta();
    ball.update(dt);
	ball1.update(dt);

    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
</script>
